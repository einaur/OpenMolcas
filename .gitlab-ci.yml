image: molcas/build-doc

.template: &install-key
  before_script:
    # Install ssh-agent if not already installed
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    # Run ssh-agent (inside the build environment)
    - eval $(ssh-agent -s)
    # Add the SSH key stored in the ssh_key file (created by the runner)
    - ssh-add /ssh_key
    # Disable host key checking
    - mkdir -p ~/.ssh && chmod 700 ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config && chmod 644 ~/.ssh/config'

.template: &compile
  <<: *install-key
  script:
    - >
      if [ -n "$extra" ] ; then git clone --depth 10 git@git.teokem.lu.se:molcas-extra $extra ; fi
    - mkdir build
    - cd build
    - cp /license.dat .
    - echo "$cache_file" > flags.cmake
    - >
      if [ -n "$extra" ] ; then echo 'set (EXTRA "$ENV{extra}" CACHE PATH "location of molcas-extra")' >> flags.cmake ; cp $extra/sbin/molcas.driver . ; fi
    - cmake -C flags.cmake -D EXTRA=/molcas-extra ..
    #- make #VERBOSE=1
    - <
      find . -name CMakeFiles -exec du -sh '{}' \;
  allow_failure: true
  artifacts:
    paths:
      - build/
    expire_in: 1 day

.template: &run-tests
  script:
    - sbin/install_driver.sh build/molcas.driver
    - cd build
    - |
      if [ -z "$tests" ] ; then export tests=".none" ; fi
      echo molcas verify $tests
    #- cat test/result
  artifacts:
    paths:
      - build/test/result
      - build/test/failed/
    expire_in: 1 month

.template: &nowarn
  variables: &nowarn_vars
    extra: /molcas-extra
    cache_file: |
      set (CMAKE_BUILD_TYPE "Debug" CACHE STRING "opt, debug info")
      set (BUILD_SHARED_LIBS "OFF" CACHE STRING "do not use shared libmolcas")
      set (HDF5 "OFF" CACHE STRING "disable HDF5 support")
      set (BIGOT "ON" CACHE STRING "do not allow any warning")
    CC: gcc
    CXX: g++
    FC: gfortran
  tags:
    - gcc 5.4
    - extra
    - nowarn
    - hdf5
    - static

.template: &plain
  variables: &plain_vars
    extra: /molcas-extra
    cache_file: ""
    CC: gcc
    CXX: g++
    FC: gfortran
  tags:
    - gcc 5.4
    - extra

build:nowarn:
  stage: build
  <<: *nowarn
  <<: *compile
test:nowarn:
  stage: test
  dependencies:
    - build:nowarn
  <<: *nowarn
  <<: *run-tests

build:plain:
  stage: build
  <<: *plain
  <<: *compile
test:plain:
  stage: test
  dependencies:
    - build:plain
  <<: *plain
  <<: *run-tests
  variables:
    <<: *plain_vars
    tests: standard
